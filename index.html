<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">   
<script src="script.js"></script> 
</head>
<body>
<div class="calculator">
    <p><b>Calc</b></p>
    <div class="dis">
    <input type="text" id="display" readonly value="0">
</div>
    <div class="numpad">
    <div class="row">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="DEL" id="diff" style="color: white;" onclick="deleteLastCharacter()">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="+" onclick="addToDisplay('+')">
    </div>
    <div class="row">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
    </div>
    <div class="row">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="x" onclick="addToDisplay('*')">
    </div>
    <div class="row">
        <input type="button" value="RESET" id="diff" style="color: white;" onclick="clearDisplay()">
        <input type="button" value="=" id="diff-red" style="color: white;" onclick="calculate()">
    </div>
    </div>
</div>
</body>
</html>
